<!DOCTYPE html>
<html>
<head>
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Bienvenido a nuestra Tienda en Línea</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Carrito</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <section id="productos">
        <h2>Nuestros Productos</h2>
        <div class="producto">
            <img src="imagen-producto1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Precio: $99.99</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="imagen-producto2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Precio: $49.99</p>
            <button>Agregar al Carrito</button>
        </div>
        <!-- Agrega más productos aquí -->
    </section>

    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <ul>
            <li>Producto 1 - $99.99</li>
            <li>Producto 2 - $49.99</li>
            <!-- Agrega más elementos del carrito aquí -->
        </ul>
        <button>Realizar Compra</button>
    </section>

    <footer>
        <p>&copy; 2023 Tienda en Línea. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
